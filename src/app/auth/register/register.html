<div class="container mt-5">
  <div class="d-flex justify-content-start mb-3">
    <app-back-button></app-back-button>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-warning text-dark fw-bold fs-4 text-center">Register</div>
        <div class="card-body">
          <form (submit)="register()">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control rounded-input"
                [(ngModel)]="email"
                name="email"
                placeholder="Enter your email"
                required
              />
              @if (emailError) {
              <div class="error-message text-danger">{{ emailError }}</div>
              }
            </div>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input
                type="text"
                class="form-control rounded-input"
                [(ngModel)]="username"
                name="username"
                placeholder="Enter your username"
                required
              />
              @if (usernameError) {
              <div class="error-message text-danger">{{ usernameError }}</div>
              }
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control rounded-input"
                [(ngModel)]="password"
                name="password"
                placeholder="Enter your password"
                required
              />
              @if (passwordError) {
              <div class="error-message text-danger">{{ passwordError }}</div>
              }
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-warning auth-btn">Register</button>
            </div>
            <div class="text-center mt-3">
              <p class="don-have-p">
                Already have an account?
                <a routerLink="/login" class="text-warning fw-bold">Login here</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
