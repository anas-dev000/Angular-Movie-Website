<div class="container mt-5">
  <div class="d-flex justify-content-start mb-3">
    <app-back-button></app-back-button>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-warning text-dark fw-bold fs-4 text-center">Account Details</div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <p class="form-control-plaintext">{{ user.email || 'Not provided' }}</p>
          </div>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <p class="form-control-plaintext">{{ user.username || 'Not provided' }}</p>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-warning auth-btn" (click)="logout()">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
