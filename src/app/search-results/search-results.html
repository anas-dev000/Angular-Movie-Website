
    <app-navbar></app-navbar>
    <div class="container mt-4">
      <h2>Search Results for: {{ query }}</h2>
      @if (loading) {
      <div class="text-center">
        <div class="spinner-border text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      } @else {
      <div class="row">
        @for (movie of movies; track movie.id) {
        <div class="col-md-3 mb-3">
          <app-movie-card [movie]="movie"></app-movie-card>
        </div>
        } @empty { @for (i of [1, 2, 3, 4]; track i) {
        <div class="col-md-3 mb-3">
          <div class="skeleton"></div>
        </div>
        } }
      </div>
      }
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="page === 1">
            <a class="page-link" (click)="changePage(page - 1)">Previous</a>
          </li>
          <li class="page-item" [class.disabled]="page >= totalPages">
            <a class="page-link" (click)="changePage(page + 1)">Next</a>
          </li>
        </ul>
      </nav>
      <button class="btn btn-warning position-fixed bottom-0 end-0 m-3" (click)="scrollToTop()">
        Back to Top
      </button>
    </div>
